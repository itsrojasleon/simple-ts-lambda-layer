service: service

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}

functions:
  hello:
    handler: src/lambdas/hello.handler
    events:
      - http:
          path: /hello
          method: GET

custom:
  esbuild:
    bundle: true
    minify: false
    exclude:
      - common
      - randomstring

plugins:
  - serverless-esbuild
  - serverless-latest-layer-version
  - serverless-offline
